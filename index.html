<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THALES MASSENA | PAYT</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --orange:#d56a12;
  --dark:#0a0b0d;
  --gold:#f6c453;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  background:var(--dark);
  color:#fff;
  overflow-x:hidden;
}

/* ===== BANNER PC ===== */
.banner-container{
  width:100%;
  height:360px;
  position:relative;
  overflow:hidden;
  border-bottom:2px solid rgba(213,106,18,.3);
  background:var(--dark);
}
.banner-container::before{
  content:"";
  position:absolute;
  inset:-50px;
  background:url("banner.png") center/cover no-repeat;
  filter:blur(30px) brightness(60%);
  transform:scale(1.2);
  z-index:0;
}
.desktop-banner{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:min(1100px,100%);
  height:100%;
  background:url("banner.png") center/cover no-repeat;
  z-index:1;
  box-shadow:0 25px 60px rgba(0,0,0,.55);
}

/* ===== BANNER MOBILE (NOVO, NÃO ALTERA PC) ===== */
@media (max-width:768px){

  .banner-container{
    height:280px;
  }

  .banner-container::before{
    background:url("celular.png") no-repeat;
    background-size:cover;
    background-position:50% 35%;
  }

  .desktop-banner{
    background:url("celular.png") no-repeat;
    background-size:cover;
    background-position:50% 35%;
  }
}

/* ===== CONTEÚDO PRINCIPAL ===== */
.main{ display:flex; justify-content:center; }

.main-content{
  width:100%;
  max-width:480px;
  padding:40px 20px 110px;
  text-align:center;
  position:relative;
  z-index:10;
}

/* LOGO PAYT */
.payt-logo { 
    width: 140px; 
    margin-bottom: 15px; 
    filter: drop-shadow(0 0 10px rgba(213, 106, 18, 0.5));
    transition: 0.3s;
}

/* resto do CSS continua igual ao seu */
.nome-header{
  font-size:clamp(34px,7vw,48px);
  font-weight:900;
  letter-spacing:3px;
  text-transform:uppercase;
  background:linear-gradient(90deg,#fff,var(--orange),var(--gold),#fff);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 3s linear infinite;
  margin:10px 0 6px;
}
@keyframes shine{ to{background-position:200% center;} }

.subtitulo{
  color:var(--gold);
  font-weight:700;
  letter-spacing:2px;
  font-size:13px;
  margin-bottom:30px;
  display:block;
}

/* ===== BOTÕES ===== */
.link-btn{
  background:rgba(255,255,255,.05);
  padding:18px;
  margin:14px 0;
  border-radius:16px;
  text-decoration:none;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border:1px solid rgba(255,255,255,.1);
  backdrop-filter:blur(12px);
  transition:.25s;
}
.link-btn:hover{
  background:var(--orange);
  transform:translateY(-4px);
  box-shadow:0 12px 25px rgba(213,106,18,.35);
}
.link-btn span{
  display:flex;
  align-items:center;
  gap:15px;
  font-weight:600;
}

.vip{
  position:relative;
  border-color:rgba(246,196,83,.8) !important;
  animation:vipGlow 1.6s ease-in-out infinite;
}
@keyframes vipGlow{
  0%,100%{ box-shadow:0 0 12px rgba(246,196,83,0.35), 0 0 25px rgba(246,196,83,0.25); }
  50%{ box-shadow:0 0 18px rgba(246,196,83,0.80), 0 0 40px rgba(246,196,83,0.55); }
}

/* ===== AVATAR THALES ===== */
.side-image{
  position:fixed;
  left:-450px; 
  bottom:-10px;
  height:420px;
  z-index:8;
  object-fit:contain;
  cursor:pointer;
  pointer-events:auto;
  mask-image:linear-gradient(to right, black 85%, transparent);
  -webkit-mask-image:linear-gradient(to right, black 85%, transparent);
  filter:drop-shadow(0 25px 45px rgba(0,0,0,.55));
}

.thales-video{
  position:fixed;
  left:-450px;
  bottom:-10px;
  height:420px;
  z-index:9;
  display:none;
  object-fit:contain;
}
.thales-video.show{ display:block; }

/* MOBILE ESCONDE THALES */
@media (max-width:900px){
  .side-image, .thales-video, .bubble-layer{ display:none !important; }
}

</style>
</head>

<body>

<div class="banner-container">
  <div class="desktop-banner"></div>
</div>

<!-- RESTO DO SEU HTML CONTINUA IGUAL -->

</body>
</html>
