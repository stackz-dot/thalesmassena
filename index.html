:root{

*{box-sizing:border-box;}
body{

/* ===== BANNER PC ===== */
.banner-container{
  width:100%;
  height:360px;
  position:relative;
  overflow:hidden;
  border-bottom:2px solid rgba(213,106,18,.3);
  background:var(--dark);
}

.banner-container::before{
  content:"";
  position:absolute;
  inset:-50px;
  background:url("banner.png") center/cover no-repeat;
  filter:blur(30px) brightness(60%);
  transform:scale(1.2);
  z-index:0;
}

.desktop-banner{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:min(1100px,100%);
  height:100%;
  background:url("banner.png") center/cover no-repeat;
  z-index:1;
  box-shadow:0 25px 60px rgba(0,0,0,.55);
}

/* ===== BANNER MOBILE (SÃ“ TROCA IMAGEM) ===== */
@media (max-width:768px){

  }

  }

}

}
.link-btn:hover{
  background:var(--orange);

  box-shadow:0 12px 25px rgba(213,106,18,.35);
}
.link-btn span{

  gap:15px;

}

/* VIP */
.vip{
  position:relative;

  animation:vipGlow 1.6s ease-in-out infinite;
}
.vip::before{
  content:"";
  position:absolute;

  border-radius:22px;
  background:radial-gradient(circle, rgba(246,196,83,.40), rgba(246,196,83,.15), transparent);
  filter:blur(10px);
  z-index:-1;
}
@keyframes vipGlow{
  0%,100%{ box-shadow:0 0 12px rgba(246,196,83,0.35), 0 0 25px rgba(246,196,83,0.25); }
  50%{ box-shadow:0 0 18px rgba(246,196,83,0.80), 0 0 40px rgba(246,196,83,0.55); }
}

/* THALES */
.side-image{
  position:fixed;
  left:-450px; 
  bottom:-10px;
  height:420px;
  z-index:8;
  cursor:pointer;
  mask-image:linear-gradient(to right, black 85%, transparent);
  -webkit-mask-image:linear-gradient(to right, black 85%, transparent);
}

.thales-video{
  position:fixed;
  left:-450px;
  bottom:-10px;
  height:420px;
  z-index:9;
  display:none;
}
.thales-video.show{ display:block; }

/* BALÃƒO */
.bubble-layer{
  position:fixed;
  left:0;
  bottom:0;
  width:520px;
  height:520px;
  pointer-events:none;
  z-index:9999;
}
.bubble{
  position:absolute;
  background:#fff;
  color:#111;
  padding:12px 15px;
  border-radius:18px;
  font-size:14px;
  font-weight:800;
  box-shadow:0 14px 40px rgba(0,0,0,.55);
  animation:bubbleLife 2.5s ease forwards;
}
@keyframes bubbleLife{
  0%{opacity:0;transform:translateY(15px);}
  15%{opacity:1;transform:translateY(0);}
  85%{opacity:1;}
  100%{opacity:0;transform:translateY(-60px);}
}

/* ESFERA */
.esfera-btn{

  bottom:30px;
  right:30px;
  width:80px;
  height:80px;
  background:radial-gradient(circle at 30% 30%,#ffde59,#ff914d);
  border-radius:50%;
  box-shadow:0 0 25px rgba(255,145,77,.5);

  display:flex;
  align-items:center;
  justify-content:center;
}
.stars{ color:#cc0000; font-size:12px; font-weight:bold; text-align:center; }

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  place-items:center;
  z-index:1000;
}
.modal.show{ display:grid; }

@media (max-width:900px){
  .side-image, .thales-video, .bubble-layer{ display:none !important; }
}
</style>
</head>
