<style>
:root{
  --orange:#d56a12;
  --dark:#0a0b0d;
  --gold:#f6c453;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  background:var(--dark);
  color:#fff;
  overflow-x:hidden;
}

/* ===== BANNER ===== */

.banner-container{
  width:100%;
  height:360px;
  position:relative;
  overflow:hidden;
  border-bottom:2px solid rgba(213,106,18,.3);
  background:var(--dark);
}

/* FUNDO TURVO PC */
.banner-container::before{
  content:"";
  position:absolute;
  inset:-60px;
  background:url("banner.png") center/cover no-repeat;
  filter:blur(34px) brightness(30%);
  transform:scale(1.25);
  z-index:0;
}

/* IMAGEM PRINCIPAL PC */
.ferrari-cockpit-focado{
  position:absolute;
  inset:0;
  background:url("banner.png") center/cover no-repeat;
  z-index:1;
  box-shadow:0 25px 60px rgba(0,0,0,.55);
}

/* ===== MOBILE BANNER AJUSTADO ===== */

@media (max-width:768px){

  .banner-container{
    height:300px;
  }

  .banner-container::before{
    background:url("banner-celular.png") no-repeat;
    background-size:cover;
    background-position:65% center;
    filter:blur(28px) brightness(35%);
  }

  .ferrari-cockpit-focado{
    background:url("banner-celular.png") no-repeat;
    background-size:cover;
    background-position:65% center;
  }

}

/* ===== CONTEÚDO ===== */

.main{
  display:flex;
  justify-content:center;
}

.main-content{
  width:100%;
  max-width:480px;
  padding:40px 20px 110px;
  text-align:center;
  position:relative;
  z-index:10;
}

.payt-logo{
  width:120px;
  margin-bottom:15px;
}

.nome-header{
  font-size:clamp(34px,7vw,48px);
  font-weight:900;
  letter-spacing:3px;
  text-transform:uppercase;
  background:linear-gradient(90deg,#fff,var(--orange),var(--gold),#fff);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 3s linear infinite;
  margin:10px 0 6px;
}

@keyframes shine{
  to{background-position:200% center;}
}

.subtitulo{
  color:var(--gold);
  font-weight:700;
  letter-spacing:2px;
  font-size:13px;
  margin-bottom:30px;
}

/* ===== BOTÕES ===== */

.link-btn{
  background:rgba(255,255,255,.05);
  padding:18px;
  margin:14px 0;
  border-radius:16px;
  text-decoration:none;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border:1px solid rgba(255,255,255,.1);
  backdrop-filter:blur(12px);
  transition:.25s;
}

.link-btn:hover{
  background:var(--orange);
  transform:translateY(-4px);
  box-shadow:0 12px 25px rgba(213,106,18,.35);
}

.link-btn span{
  display:flex;
  align-items:center;
  gap:15px;
  font-weight:600;
}

/* ===== AURA VIP ===== */

.vip{
  position:relative;
  border-color:rgba(246,196,83,.8) !important;
  animation:vipGlow 1.6s ease-in-out infinite;
}

.vip::before{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:22px;
  background:radial-gradient(circle,
    rgba(246,196,83,.4),
    rgba(246,196,83,.1),
    transparent
  );
  filter:blur(10px);
  z-index:-1;
  animation:vipPulse 1.6s ease-in-out infinite;
}

@keyframes vipGlow{
  0%,100%{
    box-shadow:
      0 0 12px rgba(246,196,83,.4),
      0 0 25px rgba(246,196,83,.3);
  }
  50%{
    box-shadow:
      0 0 18px rgba(246,196,83,.8),
      0 0 40px rgba(246,196,83,.6);
  }
}

@keyframes vipPulse{
  0%,100%{transform:scale(1);opacity:.8;}
  50%{transform:scale(1.05);opacity:1;}
}

/* ===== THALES FIXO ESQUERDA ===== */

.side-image{
  position:fixed;
  left:-450px;
  bottom:-10px;
  height:420px;
  z-index:8;
  object-fit:contain;
  pointer-events:none;
  mask-image:linear-gradient(to right, black 85%, transparent);
  -webkit-mask-image:linear-gradient(to right, black 85%, transparent);
  filter:drop-shadow(0 25px 45px rgba(0,0,0,.55));
}

@media (max-width:900px){
  .side-image{display:none;}
}

/* ===== ESFERA ===== */

.esfera-btn{
  position:fixed;
  bottom:30px;
  right:30px;
  width:80px;
  height:80px;
  background:radial-gradient(circle at 30% 30%,#ffde59,#ff914d);
  border-radius:50%;
  box-shadow:0 0 25px rgba(255,145,77,.5),
             inset -5px -5px 12px rgba(0,0,0,.4);
  cursor:pointer;
  z-index:100;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  50%{transform:translateY(-10px);}
}

.stars{
  color:#cc0000;
  font-size:12px;
  font-family:monospace;
  font-weight:bold;
}

/* ===== MODAL ===== */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  place-items:center;
  z-index:1000;
}

.modal.show{display:grid;}

video{
  width:90%;
  max-width:480px;
  border-radius:20px;
  border:3px solid var(--orange);
  box-shadow:0 0 40px var(--orange);
}
</style>
</head>
