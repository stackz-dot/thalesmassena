/* ===== BAL√ÉO DE FALA ===== */
.bubble-layer{
  position:fixed;
  left:0;
  bottom:0;
  width:520px;
  height:520px;
  pointer-events:none;
  z-index:9999;
}
.bubble{
  position:absolute;
  background:rgba(255,255,255,.95);
  color:#111;
  padding:12px 15px;
  border-radius:18px;
  border-bottom-left-radius:4px;
  max-width:240px;
  font-size:14px;
  font-weight:800;
  box-shadow:0 14px 40px rgba(0,0,0,.55);
  opacity:0;
  animation:bubbleLife 2.5s ease forwards;

@keyframes bubbleLife{
  0%{opacity:0;transform:translateY(15px);}
  15%{opacity:1;transform:translateY(0);}

@media (max-width:900px){

</style>
</head>
